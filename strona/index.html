<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szahin.pl</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f 0%, #2c2c2c 100%);
      color: #f1f1f1;
      text-align: center;
      padding: 100px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-height: 100vh;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .content {
      z-index: 1;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      margin: 0;
      font-size: 1.2rem;
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #9146FF;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
      width: 250px;
    }

    a:hover {
      background-color: #772ce8;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Witaj na Szahin.pl!</h1>

    <div class="section">
      <p>Sprawdź mój kanał na Twitch:</p>
      <a href="https://twitch.tv/Szahiniasty" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitch.svg" alt="Twitch" class="icon" />
        Oglądaj na Twitchu
      </a>
    </div>

    <div class="section">
      <p>Sprawdź mój profil na Steam:</p>
      <a href="https://steamcommunity.com/profiles/76561199393434551/" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/steam.svg" alt="Steam" class="icon" />
        Steam
      </a>
    </div>

    <div class="section">
      <p>Dołącz do mnie na Discordzie:</p>
      <a href="https://discord.gg/kXAYr3kJ" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" class="icon" />
        Discord
      </a>
    </div>
  </div>
</body>
</html>
